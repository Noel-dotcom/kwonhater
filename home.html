<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>A Letter for You</title>
    <link rel="stylesheet" href="styleletter.css" />
  </head>
  <body>
    <div class="intro" id="introText">
      i hope you read this, even if it's too late.
    </div>

    <!-- first button -->
    <button class="btn" onclick="showLetter()">Read it</button>

    <div class="letter" id="letterBox">
      <p id="typedText"></p>

      <!-- second button (your image acts as a button) -->
      <img
        src="ttd.png"
        alt="Signature"
        class="signature"
        id="signatureBtn"
        onclick="secondAction()"
      />
    </div>

    <script>
      // Function for first button
      function showLetter() {
        document.getElementById("letterBox").style.display = "block";
      }

      // Function for the second PNG button
      function secondAction() {
        alert("You clicked the signature button!");
        // ðŸ‘‰ You can replace this alert with whatever action you want,
        // e.g. open another page:
        // window.location.href = "nextpage.html";
      }
    </script>
  </body>
</html>
